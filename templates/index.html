<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azure AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h1>Azure Voice Chatbot</h1>
    <div id="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="voice-area">
      <button onclick="startVoice()">üéôÔ∏è Start Voice</button>
      <p><strong>After speaking:</strong> Switch to terminal and type "stop" to finish</p>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">You: ${message}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function startVoice() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">üé§ Voice: Listening... Switch to terminal to type "stop"</div>`;

      const res = await fetch("/voice");
      const data = await res.json();

      chatBox.innerHTML += `<div class="user">You: ${data.input}</div>`;
      chatBox.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
